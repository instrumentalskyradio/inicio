<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Escuchas Sky Radio</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  body {
    background-image: url("https://disenoswebpr.com/wp-content/uploads/2023/06/Como-Funciona-La-Radio-Online-Disenos-Web.webp");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    font-family: sans-serif;
    color: white;
  }

  h1 {
    text-shadow: 2px 2px 4px #000000;
    margin-top: 50px;
  }

  #player-container {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
    max-width: 500px;
  }

  #controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
  }

  button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
  }

  #volume-controls {
    display: flex;
    align-items: center;
  }

  input[type="range"] {
    width: 100px;
    margin-left: 10px;
  }

  #time-display {
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>

<body>

  <h1>Instrumental Sky Radio</h1>

  <audio controls >

</body>
</html>
