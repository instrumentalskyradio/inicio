<script>
    function cambiarTrack(track) {
        // Check if track and its path attribute exist
        if (!track || !track.getAttribute) {
            console.error("Invalid track selected.");
            return;
        }
        var path = track.getAttribute("path");
        if (!path) {
             console.error("Selected option has no 'path' attribute.");
             return;
        }

        var viejo_audio = document.getElementById("reproductor");
        var audio_padre = document.getElementById("reproductorBox"); 

        // Remove existing audio element if it exists
        if (viejo_audio) {
            viejo_audio.pause(); // Pause before removing
            audio_padre.removeChild(viejo_audio);
        }


        var nuevo_audio = document.createElement("audio");
        nuevo_audio.setAttribute("id", "reproductor");
        nuevo_audio.setAttribute("controls", "controls");
        nuevo_audio.setAttribute("autoplay", "autoplay"); 

        var source = document.createElement("source");
        source.setAttribute("src", path);
        source.setAttribute("type", "audio/mpeg"); 
        source.setAttribute("id", "reproductorSource");

        nuevo_audio.appendChild(source);
        audio_padre.appendChild(nuevo_audio);

         // Try loading the new source
        nuevo_audio.load();
        nuevo_audio.play().catch(error => {
            console.log("Autoplay prevented:", error);
            // You might want to show a message asking the user to click play
        });
    }

    function cargarReproductor() {
        var select = document.getElementById("selectTrack");
        // Check if select and options exist
        if (!select || !select.options || select.options.length < 1) {
             console.error("Select element or options not found.");
             return;
        }

        // Select the first actual radio option (index 0 based on the updated HTML)
        var firstOption = select.options[0]; 
        if (firstOption) {
            // Set the select value to the first option's value so it's visually selected
            select.value = firstOption.value;
            // Call cambiarTrack with the first option to load and play it
            cambiarTrack(firstOption);
        } else {
            console.error("No valid options available to load initially.");
        }
    }

    // Run cargarReproductor when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        cargarReproductor();
    });
</script>
