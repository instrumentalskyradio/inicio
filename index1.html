 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio Rosado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffc0cb;
            font-family: 'Arial', sans-serif;
        }
        
        .player-container {
            background-color: #ffb6c1;
            border-radius: 50%;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
            overflow: hidden;
            border: 5px solid #f0f; 
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
            width: 100%;
            height: 100%;
        }
        
        button {
            background-color: #ff1493;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        h2 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .volume-control {
            width: 100%;
            margin-top: 20px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #ffb6c1;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "vaue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <div class="player-container">
            <h2 style="font-size: 1.2rem">{{ stationName }}</h2>
            <div class="controls">
                <button id="playBtn" @click="togglePlay">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path :d="isPlaying ? pauseIcon : playIcon" />
                    </svg>
                </button>
            </div>
            <div class="volume-control">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" v-model="volume">
            </div>
        </div>
    </div>

    <script type="module">
        import { createApp, ref, watch } from 'vue';

        createApp({
            setup() {
                const stationName = ref('Sky Radio');
                const audio = new Audio('https://uk2freenew.listen2myradio.com/live.mp3?typeportmount=s2_10951_stream');
                const isPlaying = ref(false);
                const volume = ref(0.7);

                const playIcon = "M8 5v14l11-7z";
                const pauseIcon = "M6 19h4V5H6v14zm8-14v14h4V5h-4z";

                audio.volume = volume.value;

                watch(volume, (newVolume) => {
                    audio.volume = newVolume;
                });

                const togglePlay = () => {
                    if (isPlaying.value) {
                        audio.pause();
                        isPlaying.value = false;
                    } else {
                        audio.play();
                        isPlaying.value = true;
                    }
                };

                audio.addEventListener('ended', () => {
                    isPlaying.value = false;
                });

                return {
                    stationName,
                    isPlaying,
                    volume,
                    togglePlay,
                    playIcon,
                    pauseIcon
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
