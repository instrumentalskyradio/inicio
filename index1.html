<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Escuchas Sky Radio</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url("https://disenoswebpr.com/wp-content/uploads/2023/06/Como-Funciona-La-Radio-Online-Disenos-Web.webp");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }

    h1 {
      text-shadow: 2px 2px 4px #000000;
      margin-top: 50px;
      font-size: 2em;
    }

    #player-container {
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 500px;
    }

    #loading-indicator {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
    }

    #error-message {
      display: none;
      color: red;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
        margin-top: 30px;
      }

      #player-container {
        width: 95%;
        padding: 15px;
      }
    }

    #equalizer {
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 50px;
      margin-top: 10px;
    }

    .bar {
      width: 5px;
      background-color: white;
      animation: bar-animation 1s infinite alternate;
    }

    @keyframes bar-animation {
      0% {
        height: 5px;
      }

      100% {
        height: 30px;
      }
    }

    .bar:nth-child(2) {
      animation-delay: 0.2s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.4s;
    }

    .bar:nth-child(4) {
      animation-delay: 0.6s;
    }

    .bar:nth-child(5) {
      animation-delay: 0.8s;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <h1>Instrumental Sky Radio</h1>

  <div id="player-container">
    <audio id="audio-player" controls>

      <source src="https://uk2freenew.listen2myradio.com/live.mp3?typeportmount=s2_10951_stream_215883354"
        type="audio/mpeg">
      <source src="https://uk2freenew.listen2myradio.com/live.mp3?typeportmount=s2_10951_stream_184622737"
        type="audio/mpeg">
      <source src="https://uk2freenew.listen2myradio.com/live.mp3?typeportmount=s2_10951_stream_632379866"
        type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="loading-indicator">Loading radio stream...</div>
    <div id="error-message"></div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const loadingIndicator = document.getElementById('loading-indicator');
    const errorMessage = document.getElementById('error-message');
    const equalizer = document.getElementById('equalizer');

    audioPlayer.addEventListener('waiting', () => {
      loadingIndicator.style.display = 'block';
      equalizer.style.display = 'none';
    });

    audioPlayer.addEventListener('canplay', () => {
      loadingIndicator.style.display = 'none';
      equalizer.style.display = 'flex';
    });

    audioPlayer.addEventListener('error', () => {
      loadingIndicator.style.display = 'none';
      equalizer.style.display = 'none';
      errorMessage.style.display = 'block';
      errorMessage.textContent = 'Failed to load radio stream. Please check your internet connection and try again.';
    });
  </script>

</body>

</html>
