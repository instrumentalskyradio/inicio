<script>
    function cambiarTrack(track) {
        // Check if track and its path attribute exist
        if (!track || !track.getAttribute) {
            console.error("Invalid track selected.");
            return;
        }
        var path = track.getAttribute("path");
        if (!path) {
             console.error("Selected option has no 'path' attribute.");
             return;
        }

        var viejo_audio = document.getElementById("reproductor");
        var audio_padre = document.getElementById("reproductorBox");

        // Remove existing audio element if it exists
        if (viejo_audio) {
            viejo_audio.pause(); // Pause before removing
            audio_padre.removeChild(viejo_audio);
        }


        var nuevo_audio = document.createElement("audio");
        nuevo_audio.setAttribute("id", "reproductor");
        nuevo_audio.setAttribute("controls", "controls");
        // Removed autoplay from attribute, will handle via JS promise

        var source = document.createElement("source");
        source.setAttribute("src", path);
        source.setAttribute("type", "audio/mpeg");
        source.setAttribute("id", "reproductorSource");

        nuevo_audio.appendChild(source);
        audio_padre.appendChild(nuevo_audio);

         // Try loading and playing the new source using a promise
        nuevo_audio.load();
        nuevo_audio.play().catch(error => {
            // Autoplay was prevented, likely due to browser policies
            console.log("Autoplay prevented:", error);
            // You might want to show a message asking the user to click the play button
        });
    }

    function cargarReproductorInicial() {
        var select = document.getElementById("selectTrack");
        // Check if select and options exist and there's at least one selectable option (index 1)
        if (!select || !select.options || select.options.length < 2) {
             console.error("Select element or not enough options found.");
             return;
        }

        // Select the second option (index 1), which is the first actual radio station
        var defaultOption = select.options[1];
        if (defaultOption) {
            // Set the select value to the chosen option's value so it's visually selected
            // Note: value is often the text, but path is used for source. We need to set the visual selection.
            select.value = defaultOption.value;
            // Call cambiarTrack with the selected option to load and play it
            cambiarTrack(defaultOption);
        } else {
            console.error("Default option (index 1) not available.");
        }
    }

    // Run cargarReproductorInicial when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        cargarReproductorInicial();
    });
</script>
